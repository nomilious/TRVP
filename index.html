<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- TODO: read about bem frontend methodology-->
    <header class="app-header" id="app-header">
        <h1 class="app-header__app-name">Custom Task Header</h1>
        <div class="user-info">
            <div class="user-info__avatar"></div>
            <span class="user-info__name">Keanu Reeves</span>
        </div>
    </header>
    <main class="app-main" id="app-main">
        <ul class="tasklists-list">
            <li class="tasklists-list__item tasklist">
                <h2 class="tasklist__name">К выполнению</h2>
                <ul class="tasklist__tasks-list">
                    <li class="tasklist__tasks-list-item task">
                        <span class="task__text">
                            Приступить к курсовой работе по оптимизации
                        </span>
                        <div class="task__controls">
                            <div class="task__controls-row">
                                <button type="button" class="task__controls_btn left-arrow"></button>
                                <button type="button" class="task__controls_btn right-arrow"></button>
                            </div>
                            <div class="task__controls-row">
                                <button type="button" class="task__controls_btn edit-icon"></button>
                                <button type="button" class="task__controls_btn delete-icon"></button>
                            </div>
                        </div>
                    </li>
                    <li class="tasklist__tasks-list-item task">
                        <span class="task__text">
                            Приступить к курсовой работе по оптимизации
                        </span>
                        <div class="task__controls">
                            <div class="task__controls-row">
                                <button type="button" class="task__controls_btn left-arrow"></button>
                                <button type="button" class="task__controls_btn right-arrow"></button>
                            </div>
                            <div class="task__controls-row">
                                <button type="button" class="task__controls_btn edit-icon"></button>
                                <button type="button" class="task__controls_btn delete-icon"></button>
                            </div>
                        </div>
                    </li>
                </ul>
                <button type="button" class="tasklist__add-task-btn">Добавить карточку...</button>
            </li>
            <li class="tasklists-list__item tasklist">
                <h2 class="tasklist__name">К выполнению</h2>
                <ul class="tasklist__tasks-list">
                    <li class="tasklist__tasks-list-item task">
                        <span class="task__text">
                            Приступить к курсовой работе по оптимизации
                        </span>
                        <div class="task__controls">
                            <div class="task__controls-row">
                                <button type="button" class="task__controls_btn left-arrow"></button>
                                <button type="button" class="task__controls_btn right-arrow"></button>
                            </div>
                            <div class="task__controls-row">
                                <button type="button" class="task__controls_btn edit-icon"></button>
                                <button type="button" class="task__controls_btn delete-icon"></button>
                            </div>
                        </div>
                    </li>
                </ul>
                <button type="button" class="tasklist__add-task-btn">Добавить карточку...</button>
            </li>
            <li class="tasklists-list__item tasklist-adder">
                <button type="button" class="tasklist-adder__btn"> &#10010; Добавить список </button>
            </li>
            <li class="tasklists-list__item tasklist-adder">
                <input
                        type="text"
                        placeholder="Новый список"
                        class="tasklist-adder_input"
                />
            </li>
        </ul>
    </main>
</body>
</html>
